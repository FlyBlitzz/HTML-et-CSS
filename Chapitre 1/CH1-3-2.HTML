<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Mes listes</title>
</head>

<body>
    <h1>MES LISTES</h1>
    <h2>Voici une liste non ordonnée (puce ronde par défaut)</h2>
    <ul>
        <li>Un</li>
        <li>Dos</li>
        <li>Tres</li>
    </ul>
    <h2>Voici une liste ordonnée</h2>
    <ol>
        <li>Un</li>
        <li>Deux</li>
        <li>Trois</li>
    </ol>
</body>

</html>
